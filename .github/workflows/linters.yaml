#
name: linters
on:
  pull_request:

permissions:
  contents: read

defaults:
  run:
    shell: bash -o pipefail {0}

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: Lint shell scripts
        uses: redhat-plumbers-in-action/differential-shellcheck@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          shell-scripts: ush/preamble.sh

      - name: Lint python scripts
        run: >
          echo "CHANGED_FILES=$(echo $(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} -- | grep \.py))" >> $GITHUB_ENV
      - if: ${{ env.CHANGED_FILES }}
        uses: rahul-deepsource/pyaction@1.4.0
        with:
          python-root-list: ${{ env.CHANGED_FILES }}
          use-black: false
          use-isort: false
          use-mypy: false
          use-pycodestyle: true
          use-pydocstyle: false
          extra-pydocstyle-options: "--max-line-length=100"
          use-pylint: true
          extra-pylint-options: "--output-format=colorized --ignore-long-lines"
          use-flake8: true
          use-vulture: false
